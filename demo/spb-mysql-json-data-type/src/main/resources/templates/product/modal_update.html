<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update">
    <div class="modal fade" id="mdUpdate" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
         aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdate">
                        <input type="hidden" id="productIdUp">
                        <div class="col-lg-6 fl">
                            <label class="form-label fw-bold">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="nameUp" name="nameUp">
                        </div>
                        <div class="col-lg-6 fl">
                            <label class="form-label fw-bold">Giá</label>
                            <input type="number" class="form-control" id="priceUp" name="priceUp">
                        </div>
                        <div id="divConfigurationDetail">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdate" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-pen-to-square"></i>
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
