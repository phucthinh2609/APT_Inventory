        <!-- Begin page -->

            <!-- End page-topbar -->

            <!-- Begin vertical-menu -->
            <th:block th:replace="/layout/vertical-menu :: vertical-menu"/>
            <!-- End vertical-menu -->

            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex align-items-center justify-content-between">
                                    <h4 class="mb-0 font-size-18">Create Product</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Product</a></li>
                                            <li class="breadcrumb-item active">Create</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <!-- start product base form -->
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Product Data</h4>
                                <p class="card-title-desc">Fill all information below</p>

                                <form>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="branch">Laptop Brand</label>
                                                <input id="branch" name="brand" type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="model">Laptop Model</label>
                                                <input id="model" name="model" type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Description</label>
                                                <input id="description" name="description" type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <input type="file" id="imageFile" accept="image/jpeg, image/png" required multiple />
                                </form>

                                <div class="form-group">
                                    <label for="metakeywords">Image</label>

                                    <form action="/" method="post" class="dropzone dz-clickable form-group">

                                        <div class="dz-message needsclick">
                                            <div class="mb-3">
                                                <i class="display-4 text-muted bx bxs-cloud-upload"></i>
                                            </div>

                                            <h4>Drop files here or click to upload.</h4>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                        <!-- start tech-spec -->
                        <div class="card">
                            <div class="card-body">

                                <div class="row mb-4">
                                    <div class="col-sm-4">
                                        <h4 class="card-title">Tech specs</h4>
                                    </div>
                                    <div class="col-sm-8 text-sm-right">
                                        <button type="button" id="btnShowTechSpecForm" class="btn btn-primary btn-rounded waves-effect waves-light mb-2 mr-2 ">
                                            <i class="mdi mdi-plus mr-1"></i>
                                            Add New Spec
                                        </button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="container-fluid">
                                        <form id="frmInputTechSpec">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" id="btnCreateProduct" class="btn btn-primary mr-1 waves-effect waves-light">Save</button>
                        <button type="submit" class="btn btn-secondary waves-effect">Cancel</button>

                    </div>
                    <!-- container-fluid -->
                </div>
            </div>
            <!-- End Page-content -->
        </div>

        <th:block th:replace="/layout/right-bar :: right-bar"/>

        <script>

            let page = {
                urls: {
                    getAllComputerConfigurationParameters: App.BASER_URL + "/v1/computer-configuration-parameters",
                    createComputerConfigurationParameter: App.BASER_URL + "/v1/computer-configuration-parameters",
                    doCreate: App.BASER_URL + "/products"

                },
                elements: {
                },
                loadData: {},
                commands: {},
                dialogs: {
                    elements: {},
                    commands: {},
                    alertDanger: {}
                },
            }

            page.elements.btnCreateTechSpec = $('#btnCreateTechSpec');
            page.elements.btnShowTechSpecForm = $('#btnShowTechSpecForm');
            page.elements.btnCreateProduct = $('#btnCreateProduct');

            page.elements.modalCreateTechSpec = $('#mdCreateTechSpec');

            page.elements.frmInputTechSpec = $('#frmInputTechSpec');

            page.elements.name = $('#techSpecName');
            page.elements.explanation = $('#explanation');
            page.elements.multiline = $('#multiline');

            page.elements.branch = $('#branch');
            page.elements.model = $('#model');
            page.elements.description = $("#description");

            let computerConfigurationParameters = [];

            let computerConfiguration = {
                id: null,
                branch: null,
                model: null,
                title: null,
                description : null,
                slug:null,
                // purchaseOrderPrice: null,
                configurationDetail: {}
            }

            page.commands.getAllComputerConfigurationParameters = () => {
                return $.ajax({
                    headers: {
                        "accept": "application/json",
                        "content-type": "application/json"
                    },
                    type: "GET",
                    url: page.urls.getAllComputerConfigurationParameters,
                })
                .done((data) => {
                    computerConfigurationParameters = data;
                })
                .fail((jqXHR) => {

                });
            }

            page.commands.createTechSpec = () => {
                let computerConfigurationParameter = {
                    id: 0,
                    name: null,
                    explanation: null,
                    multiline: false
                }

                computerConfigurationParameter.name = page.elements.name.val();
                computerConfigurationParameter.explanation = page.elements.explanation.val();
                computerConfigurationParameter.multiline = page.elements.multiline.val();

                $.ajax({
                    headers: {
                        "accept": "application/json",
                        "content-type": "application/json"
                    },
                    type: "POST",
                    url: page.urls.createComputerConfigurationParameter,
                    data: JSON.stringify(computerConfigurationParameter)
                })
                .done((data) => {
                    console.log(data);
                    page.elements.modalCreateTechSpec.modal('hide');
                    page.elements.name.val("")
                    page.elements.explanation.val("");
                    let str = App.renderInputTechSpecForm(data);
                    page.elements.frmInputTechSpec.append(str);
                    App.SweetAleart.showSuccessAlert("Tạo Thông Số Thành Công");
                })
                .fail((jqXHR) => {
                    console.log(jqXHR)
                });

            }

            page.commands.createProduct = () => {
                computerConfiguration.branch = page.elements.branch.val().trim();
                computerConfiguration.model = page.elements.model.val().trim()
                computerConfiguration.title = page.elements.branch.val().trim() + " " + page.elements.model.val().trim();
                computerConfiguration.description = page.elements.description.val();

                $.each(computerConfiguration.configurationDetail, function (key, value) {
                    computerConfiguration.configurationDetail[key].content = $("#" + key).val();
                })
                console.log(computerConfiguration);

                let formData  = new FormData();

                let fileInput = $('#imageFile')[0].files;

                formData.append("branch", computerConfiguration.branch);
                formData.append("model", computerConfiguration.model);
                formData.append("title", computerConfiguration.title);
                formData.append("description", computerConfiguration.description);
                formData.append("configurationDetail", JSON.stringify(computerConfiguration.configurationDetail));

                fileInput.forEach((file) => {
                    formData.append("files", file);
                })

                $.ajax({
                    type: "POST",
                    contentType: false,
                    cache: false,
                    processData: false,
                    url: "http://localhost:8080/api/products",
                    data: formData
                })
                .done((data) => {
                    console.log("done");
                })
                .fail((jqXHR) => {
                    console.log(jqXHR);
                })
            }

            page.initializeControlEvent = () => {
                page.elements.btnShowTechSpecForm.on('click', () => {
                    page.elements.modalCreateTechSpec.modal('show');
                });

                page.elements.btnCreateTechSpec.on('click', () => {
                    page.commands.createTechSpec();
                })

                page.elements.btnCreateProduct.on('click',() => {
                    page.commands.createProduct();
                });
            }

                function limitLines(obj, e) {

                            lines++;
                            $(obj).attr('rows', lines);
                        }
                    }
                }

                        $(obj).attr('rows', lines);
                    }
                }

                page.commands.getAllComputerConfigurationParameters().then(() => {
                    $.each(computerConfigurationParameters, (i, item) => {

                        let key = item.name;
                        let obj = {}

                        obj[key] = {
                            explanation: item.explanation
                        }

                        computerConfiguration.configurationDetail[key] = obj[key];

                        let frmInputTechSpec = $('#frmInputTechSpec');

                            return limitLines(this, e);
                        });

                        textarea.on("input", function () {
                            return resetLines(this);
                        });
                    })
                });
